<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find-cocoaclone.</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="header__title">Find</h1>
        <div class="header__icons"></div>
        <span><i class="fa-solid fa-magnifying-glass fa-xs "></i></span>
        
        <span><i class="fa-solid fa-gear fa-xs"></i></span>

        </div>

        
    </header>

    
    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon"><i class="fa-solid fa-qrcode fa-3x"></i><span>QR Code</span></div>
            <div class="icon-row__icon"><i class="fa-solid fa-address-book fa-3x"></i><span>Add by Contacts</span></div>
            <div class="icon-row__icon"><i class="fa-solid fa-fingerprint fa-3x"></i><span>Add by ID</span></div>
            <div class="icon-row__icon"><i class="fa-solid fa-envelope fa-3x"></i></i><span>invite</span></div>
        </div>
    
      
        <div class="recommended-friends">
            <h6 class="recommended-friends__title" >Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to OpenChat Home<i class="fa-solid fa-chevron-right fa-xs"></i></span>

            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtags">#bts#army#friends</h6>
                    <div class="open-post__members">
                        <img src="screenshot/cndaud.jpg" />
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                      <img src="https://avatars3.githubusercontent.com/u/3612017" />
                      <div class="open-post__heart-count">
                        <i class="fas fa-heart fa-xs"></i><span>326</span>
                      </div>
                    </div>
                  </div
            </div>
        </div>
    </main>
        

    
    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li"><a class="nav__a" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a></li>
            <li class="nav__li"><a class="nav__a" href="chats.html"><span class="nav_notification badge">1</span><i class="fa-solid fa-comment fa-2x"></i> </a></li>
            <li class="nav__li"><a class="nav__a" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__li"><a class="nav__a" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your Screen is super big!!</span>
    </div>
    
    <script src="https://kit.fontawesome.com/58da505d86.js" crossorigin="anonymous"></script>
 
</body>
</html>
